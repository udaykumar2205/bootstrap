<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

      <tbody>
        <tr>
          <td>001</td>

              </div>
          </td>

        <tr>

          <td>

              <i class="bi bi-plus-circle"></i>
          </td>
          <td>2040</td>
        </tr>
        <tr>
          <td>003</td>

            <div class="Quantity-container">
              <i class="bi bi-dash-circle">1</i>
              <i class="bi bi-plus-circle"></i>
          </td>
          <td>6050</td>
        </tr>
      </tbody>
    </table>
  </div>

</html>
