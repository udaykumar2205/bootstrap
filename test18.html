<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <nav class="nav bg-dark text-white mt-2">
        <h3 class="m-auto p-2">Likes Count</h3>
    </nav>
    <section>
        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-4 m-auto ">
                    <div class="card">

                        <div class="card-header p-0">
                            <img src="https://tse1.mm.bing.net/th?id=OIP.QNYJN0SvSM1GJFLjvT-IGgHaEK&pid=Api&P=0&h=180" alt="" class="image-fluid w-100 ">
                        </div>

                        <div class="card-body m-auto">
                            <div class="row">

                                <div class="col-6">
                                    <button class="btn btn-primary" id="like-btn">Likes</button>
                                    <div id="like-count"><h3>lc</h3></div>
                                </div>

                                <div class="col-6">
                                    <button class="btn btn-warning" id="dislike-btn">DisLikes</button>
                                    <div id="dislike-count"><h3>dc</h3></div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-secondary text-white">
                            <h4>Total Count :- <span id="total-count">tc</span></h4>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>

        let likebtn=document.getElementById('like-btn')
        let likecount=document.getElementById('like-count')
        let dislikebtn=document.getElementById('dislike-btn')
        let dislikecount=document.getElementById('dislike-count')

        let totalcount=document.getElementById('total-count')

        let count=0
        like_count=0
        likecount.textContent=like_count
        dislike_count=0
        dislikecount.textContent=dislike_count
        
        function increment()
        {
            like_count++
            count++
            likecount.textContent=like_count
            totalcount.textContent=count
        }
        function dicrement()
        {
            dislike_count++
            count++
            dislikecount.textContent=dislike_count
            totalcount.textContent=count
        }

        likebtn.addEventListener('click',increment)
        dislikebtn.addEventListener('click',dicrement)
        
    </script>
</body>
</html>
